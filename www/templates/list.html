<ion-view view-title="My Notes">
  <ion-content class="content-wp" ng-controller="ListCtrl">
    <!-- <img src="insertAnImage(400x200)" alt="" /> -->
    <div class="padding">
      <!-- add note button -->
      <a href="#/add" class="button button-block button-calm">New Note</a>
    </div>
    <ion-list>
      <ion-item href="#/edit/{{note.id}}" class="item item-remove-animate" ng-repeat="note in notes">
        <h2>{{note.title}}</h2>
        <p>{{note.description}}</p>
        <ion-option-button class="button-assertive" ng-click="remove(note.id)">Delete</ion-option-button>
      </ion-item>
    <ion-list>
  </ion-content>
</ion-view>
